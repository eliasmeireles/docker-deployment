version: '3.8'

services:
  proxy-server:
    container_name: proxy-server
    image: nginx:latest
    ports:
      - "80:80"
    #    volumes:
    #      - ./nginx.conf:/etc/nginx/nginx.conf
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
  web-app:
    container_name: web-app
    image: nginx:latest
    depends_on:
      - proxy-server
    ports:
      - "8080:80"
    #    volumes:
    #      - ./nginx.conf:/etc/nginx/nginx.conf
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
